name: CI

on:
  
  push:
  workflow_dispatch:
  
jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:

      - name: Descarga repositorio
        uses: actions/checkout@v3

      - name: Compilacion JAVA
        run: |
          chmod +x gradlew
          ./gradlew build
          
      - name: Copia de Jar a Raiz de proyecto
        run: |
          cp $GITHUB_WORKSPACE/build/libs/spring-petclinic-2.6.0.jar .
          chmod 777 spring-petclinic-2.6.0.jar
          ls -ltra
          
      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: 'pet-clinic'
          path: '.'
          format: 'HTML' 
      
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports

      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker
        run: |
          docker build --tag clagosu/pet-clinic:latest .
      
      - name: Push Docker
        run: | 
          docker push clagosu/pet-clinic
          
      #- name: Build and push
        #uses: docker/build-push-action@v5
        #with:
          #push: true
          #tags: clagosu/pet-clinic:latest

      
      
  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:

      - name: Descarga repositorio
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with: 
          java-version: 17
          distribution: 'temurin'
    
      - name: Static Application Security Testing
        run: |
          chmod +x gradlew 
          ./gradlew sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
          
